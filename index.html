<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- custom-style -->
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>The Daily Dive</title>
  </head>

  <body>
    <!-- ***Main Header*** -->
    <header class="jumbotron jumbotron-fluid" id="headerBackground">
      <section class="container">
        <h1 class="lead display-4">The Daily Dive</h1>
        <p class="lead">
          Welcome! Catch up on the latest news and start your day off right!
        </p>
      </section>
    </header>

    <!-- ***Parent Container for Weather*** -->
    <div class="d-flex">
      <div class="mb-5 ml-3" id="weather-container">
        <div>
          <h1 class="ml-5 font-weight-bold weather-font" id="cityName"></h1>
          <h2 class="ml-5 weather-font" id="date"></h2>
          <h3 class="mb-3 ml-5 weather-font" id="time"></h3>
          <div class="mb-3 ml-5 weather-font" id="currentTemp"></div>
          <div class="mb-3 mr-3 weather-font" id="share-location-btn">
            <h3>Share Location:</h3>
            <button class="shrLocBtn tools">Get weather in your area</button>
          </div>
        </div>
        <div class="mb-3 ml-5">
          <div id="tempMin" class="d-inline weather-font"></div>
          <div class="ml-3 d-inline weather-font" id="tempMax"></div>
        </div>
        <div>
          <div class="mb-3 ml-5 weather-font" id="sunrise"></div>
          <div class="mb-3 ml-5 weather-font" id="sunset"></div>
          <div class="mb-3 ml-5 weather-font" id="windSpeed"></div>
          <div class="mb-3 ml-5 weather-font" id="windGust"></div>
        </div>
      </div>

      <!-- forecast container -->
      <!-- scroll cards dynamically generated-->
      <section
        class="container-fluid col-sm-9 upcoming"
        id="forecast-container"
      >
        <div
          class="row flex-row flex-wrap justify-content-center"
          id="forecast-cards"
        >
          <img
            id="placehold-image"
            src="#"
            alt="A picture of a landscape view"
          />
        </div>
      </section>
    </div>

    <!--***Parent Container for 2nd Row Generating Cards *** -->
    <div class="d-flex">
      <div class="col-sm-3">
        <h3>Categories:</h3>
        <div class="card">
          <ul class="list-group list-group-flush">
            <button
              id="localNewsBtn"
              class="tools list-group-item list-group-item-action"
            >
              Local News
            </button>
            <button
              id="globalNewsBtn"
              class="tools list-group-item list-group-item-action"
            >
              Global News
            </button>
            <button
              id="technologyNewsBtn"
              class="tools list-group-item list-group-item-action"
            >
              Technology News
            </button>
            <button
              id="zenQuoteBtn"
              class="tools list-group-item list-group-item-action"
            >
              Inspirational Quotes
            </button>
            <button
              id="devotionalBtn"
              class="tools list-group-item list-group-item-action"
            >
              Devotional
            </button>
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row" id="contentBlock"></div>
      </div>
    </div>

    <footer>
      <button class="shrLocBtn tools" id="topBtn">Top</button>
    </footer>

    <!--***Script Links**-->
    <!-- momentjs library -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js
    "></script>
  </body>
</html>
